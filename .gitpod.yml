tasks:
  - name: Nextcloud Server
    init: |
      cd gitpod
      docker-compose up --no-start
    command: |
      git config core.fileMode false
      chmod -R 777 .
      cd gitpod
      docker-compose up

  - name: Backend
    init: |
      make composer

  - name: Frontend
    init: |
      make dev-setup
    command: |
      make watch-js

ports:
  - port: 8080
    onOpen: open-browser
    visibility: private
  - port: 8081
    visibility: private
    onOpen: ignore
